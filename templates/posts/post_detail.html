{%extends 'base.html'%}
{%block content%}

<!-- Page Header -->
<header class="masthead" style="background-image: url('../../../static/img/detail-bg.jpeg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>{{post.title}}</h1>
          <span class="subheading">{{post.timestamp |date}}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <center class="post-preview" ><h4>{{post.description|safe}}</h4></center>
      </div>
    </div>
  </div>
</article>

{%endblock content%}
