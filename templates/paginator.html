{%load static%}
{% if is_paginated %}
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    {% if post_list.has_previous %}
    <li class="page-item"><a class="page-link" href="?page={{ post_list.previous_page_number }}">
        << </a>
    </li>
    <li class="page-item"><a class="page-link"
        href="?page={{ post_list.previous_page_number }}">{{post_list.previous_page_number}}</a></li>
    {% endif %}
    <li class="page-item"><a class="page-link" href="#">{{ post_list.number }}</a></li>
    {% if post_list.has_next %}
    <li class="page-item"><a class="page-link"
        href="?page={{ post_list.next_page_number }}">{{post_list.next_page_number}}</a></li>
    <li class="page-item"><a class="page-link" href="?page={{ post_list.next_page_number }}">>></a></li>
    {% endif %}
  </ul>
</nav>
{% endif %}
