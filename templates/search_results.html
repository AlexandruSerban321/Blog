{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="masthead" style="background-image: url('../static/img/search-bg.png')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Search Result</h1>
          <span class="subheading">This is what matches your search.</span>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
    <div class="row">
      <main class="posts-listing col-lg-8"> 
        <div class="container">
          <div class="row">
            {% if queryset %}
            {% for post in queryset %}
            <div class="post col-xl-6 mb-2">
              <div class="post-details border">
                <center>
                <a href="{% url 'post-detail' post.id %}"><h3 class="h4">{{ post.title }}</h3></a>
                </center>
              </div>
            </div>
            {% endfor %}
            {% else %}
            <center><h3>Nothing found. :/</h3></center>
            {% endif %}
          </div>
        </div>
      </main>
      {% include 'sidebar.html' %}
    </div>
</div>
{% endblock %}
