{%load static%}
<aside class="col-lg-4">
    <div class="widget search">
        <header>
            <h3 class="h6"><u>Look up a project</u></h3>
        </header>
        <form action="{% url 'search' %}" class="search-form">
            <div class="form-group">
                <input type="text" name="q" placeholder="Search..">
                <button type="submit" class="submit"><i class="fas fa-search fa-xs"></i></button>
            </div>
        </form>
    </div>
    <div class="widget categories border">
        <header>
            <h3 class="h6 ml-1"><u>Categories</u></h3>
        </header>
        {% for cat in category_count %}
        <div class="item d-flex justify-content-between">
            <a class="ml-1"
                href="{% url 'search' %}?q={{cat.categories__name}}">{{cat.categories__name}}</a><span class="mr-3">{{cat.categories__name__count}}</span>
        </div>
        {% endfor %}
    </div>
</aside>
